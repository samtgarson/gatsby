<div class="wrapper center">
  <a class="button" ui-sref="write">{{user.latest?'Continue writing':'Start writing'}}</a>
  <h6>
    12345
  </h6>
  <ul class="streams">
    <li ng-if="!!stream" ng-repeat="stream in user.streams">
      <h2>
        {{stream.title}}
      </h2>
      <p>
        {{stream.completed | amCalendar}}
      </p>
    </li>
  </ul>
</div>
